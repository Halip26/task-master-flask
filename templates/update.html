{% extends 'base.html' %}

<!-- head -->
{% block head %}

<title>Task Master App</title>

{% endblock %}

<!-- body -->
{% block body %}

<div class="content">
  <h1>Update Task</h1>

  <div class="form-container">
    <form action="/update/{{task.id}}" method="POST">
      <input
        type="text"
        name="content"
        id="content"
        placeholder="Enter your task here"
      />
      <input type="submit" value="Update Task" />
    </form>
  </div>
</div>

{% endblock %}
